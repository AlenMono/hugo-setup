<div class="c-about__wrapper {{ .Get "additionalClass" }} u-padd--y--xxlrg">
    <div class="c-about__info">
        <h2 class="u-type--sans-mono u-type--xxlrg u-type--color--primary--04 u-mar--bottom--sml">{{ .Get "title" }}</h2>
        <p class="u-type--med u-type--color--primary--04">{{ .Get "description"}} </p>
    </div>

    <div class="c-about__media">
        <video class="u-radius--base" width="100%" autoplay="autoplay" autoplay muted loop>
            <source src="{{ .Get "videoSrc" }}" type="video/mp4" />
            Your browser does not support HTML5 video.
        </video>

    </div>
</div>
